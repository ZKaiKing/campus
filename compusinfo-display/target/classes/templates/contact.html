<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusInfo Platform</title>
</head>
<body>
<!-- Start of Head -->
<div th:include="head.html"></div>
<!-- End of Head -->
<!-- Start of Page Container -->
<div class="page-container">
    <div class="container">
        <div class="row">
            <!-- start of page content -->
            <div class="span8 page-content">
                <article class="type-page hentry clearfix">
                    <h1 class="post-title">
                        <a href="#">意见收纳箱</a>
                    </h1>
                    <hr>
                    <p>您有什么宝贵的意见或者有什么需求，可以发送给小蜜哟。</p>
                </article>
                <form id="contact-form" class="row" action="#"  method="post">
                    <div class="span2">
                        <label for="name">您的名字<span>*</span> </label>
                    </div>
                    <div class="span6">
                        <input type="text" name="name" id="name" class="required input-xlarge" value=""
                               title="* 请输入您的姓名">
                    </div>
                    <div class="span2">
                        <label for="email">您的邮箱 <span>*</span></label>
                    </div>
                    <div class="span6">
                        <input type="text" name="email" id="email" class="email required input-xlarge" value=""
                               title="* 请输入您的邮箱">
                    </div>
                    <div class="span2">
                        <label for="reason">学院 </label>
                    </div>
                    <div class="span6">
                        <input type="text" name="reason" id="reason" class="input-xlarge" value="">
                    </div>
                    <div class="span2">
                        <label for="message">留言栏<span>*</span> </label>
                    </div>
                    <div class="span6">
                        <textarea name="message" id="message" class="required span6" rows="6"
                                  title="* 请留下您宝贵的意见"></textarea>
                    </div>
                    <div class="span6 offset2 bm30">
                        <input type="submit" name="submit" value="发送邮箱" class="btn btn-inverse">
                        <img src="images/loading.gif" id="contact-loader" alt="Loading...">
                    </div>
                    <div class="span6 offset2 error-container"></div>
                    <div class="span8 offset2" id="message-sent"></div>
                </form>
            </div>
            <!-- end of page content -->
        </div>
    </div>
</div>
<!-- End of Page Container -->
<a href="#top" id="scroll-top"></a>
</body>
</html>
