<body>

<!-- head YDC begin -->
	<header class="ydc-header">
		<div class="ydc-entered">
			<div class="ydc-header-content ydc-flex">

				<div class="ydc-column">

							<div class="ydc-user-info-name">

<!-- content YDC begin -->
	<section>
		<div class="ydc-content-slide ydc-body">
			<div class="ydc-flex">
				<!-- left begin -->
				<div th:include="/com/admin-com.html"></div>
				<!-- left end -->
				<!-- right begin -->
				<div class="ydc-column ydc-column-8">
					<div class="ydc-release-content">
						<div class="ydc-tabPanel ydc-tabPanel-release">
							<div class="ydc-release-tab-head">
								<ul>
									<li class="hit">帐号设置</li>
								</ul>
							</div>
							<div class="ydc-panes">
								<form action="">

										<div class="ydc-reg-form-group clearfix">
											<label>帐号名称:</label>
											<div class="ydc-reg-form-input">
												<input type="text" id="loginEmail" name="username" class="ydc-form-control" autocomplete="off" placeholder="一点车" style="width:200px;">
												<div class="ydc-reg-form-text">
													<p>请输入2至14字的帐号名称</p>
												</div>
											</div>
										</div>
										<div class="ydc-reg-form-group clearfix">
											<label>帐号分类:</label>
											<div class="ydc-reg-form-input">
												<select>
													<option>娱乐</option>
													<option>汽车</option>
												</select>
											</div>
											<div class="ydc-reg-form-text">
												<p>请输入2至14字的帐号名称</p>
											</div>
										</div>
										<div class="ydc-reg-form-group clearfix">
											<label>帐号图标:</label>
											<div class="ydc-reg-form-input">
												<input type="file" id="" name="username" class="" autocomplete="off" placeholder="">
												<div class="ydc-reg-form-text">
													<p>选取至少160*160尺寸的图片。请勿上传二维码或其他推广性质图片作为图标。</p>
												</div>
											</div>
										</div>
										<div class="ydc-reg-form-group clearfix">
											<label>帐号描述:</label>
											<div class="ydc-reg-form-input ydc-reg-form-input-width">
												<textarea>水电费</textarea>
												<div class="ydc-reg-form-text">
													<p>请输入2至14字的帐号名称</p>
												</div>
											</div>
										</div>
										<div class="ydc-reg-form-group clearfix">
											<label>已有内容渠道及链接:</label>
											<div class="ydc-reg-form-input ydc-reg-form-input-width">
												<textarea>https</textarea>
												<div class="ydc-reg-form-text">
													<p>例如已发布文章的网站地址、博客地址、微信号等，方便我们作为审核参考。</p>
												</div>
											</div>
										</div>
										<div class="ydc-reg-form-group clearfix">
											<label>已有内容渠道截图:</label>
											<div class="ydc-reg-form-input">
												<input type="file" id="file" name="username" class="" autocomplete="off" placeholder="">
												<div class="ydc-reg-form-text">
													<p>截图中必须包含个人账号名或昵称等信息,支持.jpg.png格式，大小不超过5M。</p>
												</div>
											</div>

										</div>
										<div class="ydc-reg-form-group clearfix">
											<label>姓名:</label>
											<div class="ydc-reg-form-input">
												<input type="text" id="user1" name="username" class="ydc-form-control" autocomplete="off" placeholder="李嘉桦">
											</div>
										</div>
										<div class="ydc-reg-form-group clearfix">
											<label>联系手机:</label>
											<div class="ydc-reg-form-input">
												<input type="text" id="user4" name="username" class="ydc-form-control" autocomplete="off" placeholder="18519232899">
												<div class="ydc-reg-form-text">
													<p>请输入手机号并验证</p>
												</div>
											</div>
											<div class="ydc-reg-yzm">
												<button>获取验证码</button>
											</div>

										</div>
										<div class="ydc-reg-form-group clearfix">
											<label>邮箱:</label>
											<div class="ydc-reg-form-input">
												<input type="text" id="user5" name="username" class="ydc-form-control" autocomplete="off" placeholder="aui_cn@163.com">
											</div>
											<div class="ydc-reg-form-text">
												<p>请使用自己日常使用邮箱便于接受相关信息</p>
											</div>
										</div>
										<div class="ydc-reg-form-group clearfix">
											<label>QQ/微信号:</label>
											<div class="ydc-reg-form-input">
												<input type="text" id="user6" name="username" class="ydc-form-control" autocomplete="off" placeholder="li_3104">
											</div>
											<div class="ydc-reg-form-text">
												<p>请输入常用QQ/微信号方便联系沟通</p>
											</div>
										</div>
									</div>
									<div class="ydc-reg-form-group">
										<div class="ydc-reg-form-button" style="margin-left:255px;">
											<a class="btn fl" href="info.html">保存</a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- right end -->
			</div>
		</div>

	</section>
<!-- content YDC end -->

	<script type="text/javascript" src="../static/admin/js/jquery.min.js"></script>
	<script type="text/javascript">
	    var slideIndex = 0;
	    showSlides();

	    function showSlides() {
	        var i;
	        var slides = document.getElementsByClassName("mySlides");
	        for (i = 0; i < slides.length; i++) {
	            slides[i].style.display = "none";
	        }
	        slideIndex++;
	        if (slideIndex> slides.length) {slideIndex = 1}
	        slides[slideIndex-1].style.display = "block";
	        setTimeout(showSlides, 3000); // 滚动时间
	    }
	</script>

	<script type="text/javascript">
	    $(function(){
	        $('.ydc-tabPanel ul li').click(function(){
	            $(this).addClass('hit').siblings().removeClass('hit');
	            $('.ydc-panes>div:eq('+$(this).index()+')').show().siblings().hide();
	        })
	    })
	</script>
