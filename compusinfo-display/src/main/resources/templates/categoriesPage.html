<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusInfo Platform</title>
</head>
<body>
<!-- Start of Head -->
<div th:include="/com/head.html"></div>
<!-- End of Head -->

<!-- Start of Page Container -->
<div class="page-container">
    <div class="container">
        <div class="row">
            <!-- start of page content -->
            <div class="span12 page-content">
                <div class="row home-listing-area">
                    <div class="span6">
                        <h2>分类</h2>
                    </div>
                </div>
                <!--  分类显示-->
                <div class="row separator">
                    <section class="span6 articles-list"th:each="articleType : ${returnMap}">
                        <h3><a href="single.html" th:text="${articleType.key}"></a></h3>
                        <ul class="articles">
                            <li class="article-entry image" th:each="article,articalStat:${articleType.value}">
                                <h4><a th:href="@{/article/single(arti=${article.id})}" th:text="${article.title}"> &#8211; 一</a></h4>
                                <span class="article-meta" th:text="${article.updateTime}"><a th:href="@{/campus/single}" title="学院资讯1">所属学院</a></span>
                                <span th:if="${article.likeNum}==0"  class="like-count" th:text="${article.likeNum}"  th:value="${article.likeNum}"></span>
                                <span th:if="${article.likeNum}!=0"  class="unlike-count" th:text="${article.likeNum}" th:value="${article.likeNum}"></span>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
            <!-- end of page content -->
        </div>
    </div>
</div>
<a href="#top" id="scroll-top"></a>
</body>
</html>
